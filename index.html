<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="styles.css" type="text/css" media="screen">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Google</title>
</head>

<body>
    <nav class="nav">
        <a class="top-links" href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a class="top-links" href="https://www.google.es/imghp?hl=en&ogbl">Images</a>
        <a class="top-links-apps" href="https://www.google.es/intl/en/about/products"><button
                class="button-apps"></button></a>
        <button class="button-sign-in">Sign In</button>
    </nav>

    <main class="main">
        <img class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-bar">
            <img class="search-icon"
                src="https://raw.githubusercontent.com/Aleixsr13/google-homepage/main/images/google-search.png"
                alt="Search Icon">
            <input class="search-input" type="text">
            <button class="mic-button"><img class="mic-icon"
                    src="https://raw.githubusercontent.com/Aleixsr13/google-homepage/main/images/google-mic2.png"
                    alt="Mic Button"></button>
        </div>

        <div class="search-buttons-pos">
            <button class="search-button" type="submit">Google Search</button>
            <button class="search-button" type="submit">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            Google offered in:
            <a class="langLinks"
                href="https://www.google.com/setprefs?sig=0_hIOPYmSOR-u8LMeIBp_inZVxb74%3D&hl=es&source=homepage&sa=X&ved=0ahUKEwiR9rv08qPyAhXQxYUKHe_ODlYQ2ZgBCA4">español</a>
            <a class="langLinks"
                href="https://www.google.com/setprefs?sig=0_hIOPYmSOR-u8LMeIBp_inZVxb74%3D&hl=ca&source=homepage&sa=X&ved=0ahUKEwiR9rv08qPyAhXQxYUKHe_ODlYQ2ZgBCA8">català</a>
            <a class="langLinks"
                href="https://www.google.com/setprefs?sig=0_hIOPYmSOR-u8LMeIBp_inZVxb74%3D&hl=gl&source=homepage&sa=X&ved=0ahUKEwiR9rv08qPyAhXQxYUKHe_ODlYQ2ZgBCBA">galego</a>
            <a class="langLinks"
                href="https://www.google.com/setprefs?sig=0_hIOPYmSOR-u8LMeIBp_inZVxb74%3D&hl=eu&source=homepage&sa=X&ved=0ahUKEwiR9rv08qPyAhXQxYUKHe_ODlYQ2ZgBCBE">euskara</a>
        </div>
    </main>

    <footer>
        <!--<div class="location">Spain</div>-->
        <div class="left-footer">
            <a class="footer-link"
                href="https://about.google/?utm_source=google-ES&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                About</a>
            <a class="footer-link"
                href="https://www.google.com/intl/en_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                Advertising</a>
            <a class="footer-link"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                Business</a>
            <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">
                How Search works</a>
        </div>
        <div class="right-footer">
            <a class="footer-link" href="https://policies.google.com/privacy?hl=en-ES&fg=1">
                Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms?hl=en-ES&fg=1">
                Terms</a>
            <a class="footer-link" href="">Settings</a>
        </div>
    </footer>
</body>

</html>
